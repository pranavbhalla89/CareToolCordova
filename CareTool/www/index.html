<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <link rel="stylesheet" type="text/css" href="css/jquery.mobile-1.4.5.min.css" />
        <link rel="stylesheet" type="text/css" href="css/caretool.css" />
        <title>CARE Tool</title>
    </head>
    <body>
        <div data-role="page" class="carepages splashPage" id="splash-page">
            <h1 class="splashHeader">Welcome</h1>
        </div>

        <div data-role="page" class="carepages" id="landing-page">
            <div data-role="header" class="careHeader">
                <h1>Care Tool</h1>
            </div><!-- /header -->

            <div data-role="content" class="page-content">
                <ul data-role="listview" data-inset="true">
                    <li><a href="#learning-page" class="careMainLink">Learning</a></li>
                    <li><a href="#scheduling-page" class="careMainLink">Scheduling</a></li>
                </ul>
            </div><!-- /content -->

        </div><!-- /page default/main page -->


        <!--Learning-->
        <div data-role="page" class="carepages" id="learning-page">
            <div data-role="header" data-add-back-btn="true" class="careHeader">
                <h1>Exercises</h1>
            </div><!--Header-->

            <div data-role="content" class="page-content">
                <ul data-role="listview">
                  
                </ul>
            </div><!--List-->
              <script id="hbt-learning-list" type="text/x-handlebars-template">
                        <li><a data-activity-name="{{name}}" class="careLink ui-btn">+ {{name}}</a></li>
                    </script>
        </div><!--Page Learning-->

        <!--Activity Detail-->
        <div data-role="page" class="carepages" id="activity-detail-page" data-add-back-btn="true">
            <div data-role="header" data-add-back-btn="true" class="careHeader">
                <h1>Info</h1>
            </div><!--Header-->

            <div data-role="content" class="page-content">

            </div><!--List-->
            <script id="hbt-activity-detail" type="text/x-handlebars-template">
                        <h1 class="infoHeader">{{name}}</h1>
                        <h2>Description</h2>
                        {{description}}
                        <h2>Exceptions</h2>
                        {{exceptions}}
                        <h2>Tips</h2>
                        {{tips}}
                </script>
        </div><!--Page Activity Detail-->

        <!--Scheduling-->
        <div data-role="page" class="carepages" id="scheduling-page" data-url="scheduling">
            <div data-role="header" data-add-back-btn="true" class="careHeader">
                <h1>Patients</h1>
            </div><!--Header-->

            <div data-role="content" class="page-content">
                <div data-role="collapsible-set">
                    <script id="hbt-patient-list" type="text/x-handlebars-template">
                        <div data-role="collapsible">
                            <h3>{{firstName}} {{lastName}}</h3>
                            <p><a data-patient-id={{id}} class="scheduling-page-a score ui-btn">Score</a>
                            <a data-patient-id={{id}} class="scheduling-page-a notes ui-btn">History</a></p>
                        </div>
                    </script>
                </div>
            </div><!--Content-->

            <!-- SESSION type popup -->
            <div data-role="popup" id="document-session-type-popup" class="ui-content page-backdrop" data-overlay-theme="a">
                Pick a session type
                <fieldset data-role="controlgroup">

                    <input type="radio" name="document-session-type-choice" value="admission" id="document-session-type-choice-1" checked="checked">
                    <label for="document-session-type-choice-1">1. Admission </label>

                    <input type="radio" name="document-session-type-choice" value="discharge" id="document-session-type-choice-2">
                    <label for="document-session-type-choice-2">2. Discharge</label>

                    <input type="radio" name="document-session-type-choice" value="others" id="document-session-type-choice-3">
                    <label for="document-session-type-choice-3">3. Other </label>

                </fieldset>

                <a id="document-session-type-next" data-role="button" data-theme="c">Next</a>
            </div>
            
        </div><!--Page Scheduling-->

        <!--Scoring Detail-->
        <div data-role="page" class="carepages" id="score-page" data-add-back-btn="true">
            <div data-role="header" data-add-back-btn="true" class="careHeader">
                <h1>Score</h1>
            </div><!--Header-->

            <div data-role="content" class="page-content">
                <h1></h1>
                <div>
                    <!-- Notes and Image -->
                    <div data-role="collapsible">
                        <h3>Notes and Images</h3>
                        <p><div>
                            <div class="ui-field-contain">
                                <textarea name="textarea" id="score-notes" placeholder="Enter notes here"></textarea>
                            </div>
                            <input type="file" id="score-media"/>
                        </div></p>
                    </div>

                    <fieldset class="ui-grid-b text-center">
                        <div>
                            <fieldset data-role="controlgroup">

                                <input type="radio" name="radio-score-choice" id="radio-score-choice-1" value="1">
                                <label for="radio-score-choice-1">1. Dependent </label>
                                <div class="score-choice-text dependent" style="display: none;"></div>

                                <input type="radio" name="radio-score-choice" id="radio-score-choice-2" value="2">
                                <label for="radio-score-choice-2">2. Substantial / Maximal Assistance </label>
                                <div class="score-choice-text substantial" style="display: none;"></div>

                                <input type="radio" name="radio-score-choice" id="radio-score-choice-3" value="3">
                                <label for="radio-score-choice-3">3. Partial / Moderate Assistance</label>
                                <div class="score-choice-text partial" style="display: none;"></div>

                                <input type="radio" name="radio-score-choice" id="radio-score-choice-4" value="4">
                                <label for="radio-score-choice-4">4. Supervision / Touching Assistance</label>
                                <div class="score-choice-text supervision" style="display: none;"></div>

                                <input type="radio" name="radio-score-choice" id="radio-score-choice-5" value="5">
                                <label for="radio-score-choice-5">5. Setup or Clean-Up Assistance</label>
                                <div class="score-choice-text setup" style="display: none;"></div>

                                <input type="radio" name="radio-score-choice" id="radio-score-choice-6" value="6">
                                <label for="radio-score-choice-6">6. Independent</label>

                                <input type="radio" name="radio-score-choice" id="radio-score-choice-7" value="7">
                                <label for="radio-score-choice-7">S. Not Attempted - Safety Concerns</label>

                                <input type="radio" name="radio-score-choice" id="radio-score-choice-8" value="8">
                                <label for="radio-score-choice-8">N. Not Applicable</label>

                                <input type="radio" name="radio-score-choice" id="radio-score-choice-9" value="9">
                                <label for="radio-score-choice-9">A. Not Completed</label> 

                                <input type="radio" name="radio-score-choice" id="radio-score-choice-10" value="10">
                                <label for="radio-score-choice-10">P. Patient Refused</label> 

                            </fieldset>
                        </div>
                    </fieldset>
                </div><!--Buttons-->
            </div><!--Content-->

            <div data-role="footer" data-position="fixed" data-id="footernav" data-theme="b">
                <div class="ui-grid-b text-center">
                    <div class="ui-block-a">
                        <a href="#" class="ui-shadow ui-btn ui-btn-inline ui-corner-all ui-btn-icon-left ui-icon-arrow-l">Prev</a>
                    </div>
                    <div class="ui-block-b">
                        <a href="#landing-page" data-role="button" data-theme="c">Home</a>
                    </div>
                    <div class="ui-block-c">
                        <a href="#" class="ui-shadow ui-btn ui-btn-inline ui-corner-all ui-btn-icon-right ui-icon-arrow-r">Next</a>
                    </div>
                </div>
            </div><!--Footer-->

            <div data-role="popup" id="score-page-submit-manager" class="ui-content page-backdrop" data-overlay-theme="a">
                <h3>Submit to Manager</h3>
                <a id="manager-submit" data-role="button" data-theme="c">Yes</a>
                <a href="#scheduling-page" data-role="button" data-theme="c">No</a>
            </div><!--Submit to manager Popup-->

        </div><!--Page Scoring Detail-->

        <!--Patient History List-->
        <div data-role="page" class="carepages" id="patient-history-list-page" data-add-back-btn="true">
            <div data-role="header" data-add-back-btn="true" class="careHeader">
                <h1>Patient History</h1>
            </div><!--Header-->

            <div data-role="content" class="page-content">
                <ul data-role="listview">
                </ul>
            </div><!--Content-->
            <script id="hbt-history-list" type="text/x-handlebars-template">
                <li>
                    <a data-role="button" class="patient-history-list-page-a ui-btn" data-theme="c" dataSessionIndex={{dataSessionIndex}}>{{firstName}} {{lastName}} {{date}}</a>
                </li>            
            </script>
        </div><!--Page Patient History List-->

        <!--Patient History Detail-->
        <div data-role="page" class="carepages" id="patient-history-detail-page" data-add-back-btn="true">
            <div data-role="header" data-add-back-btn="true" class="careHeader">
                <h1>Patient History</h1>
            </div><!--Header-->

            <div data-role="content" class="page-content">
                <ul data-role="listview">
                </ul>
            </div><!--Content-->
            <script id="hbt-history-detail-score" type="text/x-handlebars-template">
                <li>
                  <h1 class="infoHeader">{{activityName}}</h1>
                    <h2>Score:{{scoreDescription}}</h2>
                    <h3>Comments: {{comments}} </h3>
                    <img src="{{image}}" alt="No Image uploaded">
                </li>            
            </script>
        </div><!--Page Patient History Detail-->

        <!-- Don't need this js while testing in the browser -->
        <!-- <script type="text/javascript" src="cordova.js"></script> -->
        <script type="text/javascript" src="js/care.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript" src="js/jquery-2.1.4.min.js"></script>
        <script type="text/javascript" src="js/jquery.mobile-1.4.5.min.js"></script>
        <script type="text/javascript" src="js/handlebars.min.js"></script>
        <script type="text/javascript">
            app.initialize();
        </script>
    </body>
</html>
