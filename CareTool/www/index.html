<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <link rel="stylesheet" type="text/css" href="css/jquery.mobile-1.4.5.min.css" />
        <link rel="stylesheet" type="text/css" href="css/caretool.css" />
        <title>CARE Tool</title>
    </head>
    <body>
        <div data-role="page" id="splash-page" class="splashPage">
            <h1 class="splashHeader">Welcome</h1>
        </div>

        <div data-role="page" id="landing-page">
            <div data-role="header" class="careHeader">
                <h1>Welcome to Care Tool</h1>
            </div><!-- /header -->

            <div data-role="content" class="page-content">
                <ul data-role="listview" data-inset="true">
                    <li><a href="#learning-page" class="careMainLink">Learning</a></li>
                    <li><a href="#scheduling-page" class="careMainLink">Scheduling</a></li>
                </ul>
            </div><!-- /content -->

        </div><!-- /page default/main page -->


        <!--Learning-->
        <div data-role="page" id="learning-page">
            <div data-role="header" data-add-back-btn="true" class="careHeader">
                <h1>Exercises</h1>
            </div><!--Header-->

            <div data-role="content" class="page-content">
                <ul data-role="listview">
                    <script id="hbt-learning-list" type="text/x-handlebars-template">
                        <li><a data-activity-id={{id}} class="careLink">+ {{name}}</a></li>
                    </script>
                </ul>
            </div><!--List-->
            
        </div><!--Page Learning-->

        <!--Activity Detail-->
        <div data-role="page" id="activity-detail-page" data-add-back-btn="true">
            <div data-role="header" data-add-back-btn="true" class="careHeader">
                <h1>Info</h1>
            </div><!--Header-->

            <div data-role="content" class="page-content">
                <script id="hbt-activity-detail" type="text/x-handlebars-template">
                        <h1 class="infoHeader">{{name}}</h1>
                        <h2>Description</h2>
                        {{description}}
                        <h2>Exceptions</h2>
                        {{exceptions}}
                        <h2>Tips</h2>
                        {{tips}}
                </script>
            </div><!--List-->
        </div><!--Page Activity Detail-->

        <!--Scheduling-->
        <div data-role="page" id="scheduling-page" data-url="scheduling">
            <div data-role="header" data-add-back-btn="true" class="careHeader">
                <h1>Patients</h1>
            </div><!--Header-->

            <div data-role="content" class="page-content">
                <ul data-role="listview">
                    <script id="hbt-patient-list" type="text/x-handlebars-template">
                        <li><a>{{firstName}} {{lastName}}</a></li>
                    </script>
                </ul>
            </div><!--List-->
            
        </div><!--Page Scheduling-->

        <!-- Don't need this js while testing in the browser -->
        <!--<script type="text/javascript" src="cordova.js"></script> -->
        <script type="text/javascript" src="js/care.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript" src="js/jquery-2.1.4.min.js"></script>
        <script type="text/javascript" src="js/jquery.mobile-1.4.5.min.js"></script>
        <script type="text/javascript" src="js/handlebars.min.js"></script>
        <script type="text/javascript">
            app.initialize();
        </script>
    </body>
</html>
